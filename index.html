<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex flex-col md:flex-row p-4 bg-background">
  <div class="md:w-1/2">
    <h1 class="text-lg font-bold">Personalizar / Gorras personalizadas - Trucker</h1>
    <div class="mt-4">
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">Añadir texto</button>
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">Añadir imagen</button>
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">Lista de diseños</button>
    </div>
    <button class="bg-primary text-primary-foreground p-2 rounded-lg mt-4">Salvar diseño</button>
    <button class="bg-muted text-muted-foreground p-2 rounded-lg mt-2">Diseños guardados</button>
    <h2 class="mt-4 font-semibold">Capas</h2>
    <div class="flex space-x-2 mt-2">
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">Zoom</button>
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">Deshacer</button>
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">Rehacer</button>
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">Seleccionar todo</button>
    </div>
  </div>
  <div class="md:w-1/2 flex flex-col items-center">
    <img src="https://placehold.co/300x300?text=Hat" alt="Custom Hat" class="mt-4" />
    <div class="mt-4">
      <h2 class="font-semibold">Color</h2>
      <div class="flex space-x-2">
        <div class="w-6 h-6 bg-black rounded-full"></div>
        <div class="w-6 h-6 bg-red-500 rounded-full"></div>
        <div class="w-6 h-6 bg-blue-500 rounded-full"></div>
        <div class="w-6 h-6 bg-yellow-500 rounded-full"></div>
        <div class="w-6 h-6 bg-green-500 rounded-full"></div>
        <div class="w-6 h-6 bg-pink-500 rounded-full"></div>
      </div>
    </div>
    <div class="flex items-center mt-4">
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">-</button>
      <span class="mx-2">0</span>
      <button class="bg-secondary text-secondary-foreground p-2 rounded-lg">+</button>
    </div>
    <div class="mt-4">
      <span class="text-lg font-bold">0€ / Unidad</span>
    </div>
    <button class="bg-accent text-accent-foreground p-2 rounded-lg mt-4">Añadir al carrito</button>
    <button class="bg-muted text-muted-foreground p-2 rounded-lg mt-2">Info del producto</button>
    <button class="bg-muted text-muted-foreground p-2 rounded-lg mt-2">Cambiar producto</button>
  </div>
</div>
  </body>
</html>
